<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Letter — For Someone Special</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#fff8fb;
      --accent:#d6336c;
      --muted:#7b6f77;
      --paper:#ffffff;
      --max-width:880px;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:2.25rem 1rem;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#2b2230;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--paper);
      border-radius:var(--radius);
      box-shadow:0 10px 40px rgba(30,20,30,0.08);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:0;
    }

    /* Left: letter */
    .letter{
      padding:2.25rem 2.5rem;
    }
    .letter .logo{
      display:flex;
      align-items:center;
      gap:0.75rem;
      margin-bottom:0.75rem;
    }
    .heart{
      width:46px; height:46px; display:inline-grid; place-items:center; border-radius:10px;
      background: linear-gradient(135deg,#ffd1e6,#ff8ab0);
      box-shadow: 0 6px 18px rgba(230,120,170,0.18);
    }
    .logo h2{font-family:'Playfair Display',serif; margin:0; color:var(--accent); font-size:1.1rem}
    .date{color:var(--muted); font-size:0.9rem; margin-top:6px}

    h1.subject{font-family:'Playfair Display',serif; font-size:1.6rem; margin:1rem 0 0.25rem 0; color:#3a1630}
    .body{color:#342635; line-height:1.7; font-size:1.03rem; margin-top:0.75rem; white-space:pre-wrap}

    .poem{margin:1rem 0 0.5rem 0; font-style:italic; color:#6f4b57}

    .signature{margin-top:1.75rem}
    .sig-name{font-weight:700; font-size:1rem}
    .sig-note{color:var(--muted); font-size:0.92rem}

    /* Right: image and details */
    .side{
      background: linear-gradient(180deg, rgba(246,224,234,0.95), rgba(255,245,250,0.95));
      padding:1.25rem; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:1rem;
    }
    .photo{
      width:100%; max-width:360px; border-radius:12px; overflow:hidden; box-shadow:0 18px 50px rgba(180,90,130,0.12);
      border:1px solid rgba(230,180,200,0.35);
    }
    .photo img{display:block; width:100%; height:auto}

    .side .quote{font-family:'Playfair Display',serif; font-size:1.02rem; text-align:center; color:#3a1630}
    .actions{display:flex; gap:0.6rem; margin-top:0.5rem}
    .btn{padding:0.55rem 0.9rem; border-radius:10px; font-weight:600; font-size:0.92rem; text-decoration:none}
    .btn-rose{background:linear-gradient(90deg,#ff8ab0,#d6336c); color:white}
    .btn-soft{background:transparent; border:1px solid rgba(130,80,110,0.12); color:var(--accent)}

    footer.note{padding:0.9rem 1.2rem; text-align:center; color:var(--muted); font-size:0.9rem}

    /* responsive */
    @media (max-width:920px){
      .card{grid-template-columns: 1fr}
      .side{order:-1}
    }
    @media (max-width:420px){
      .letter{padding:1rem}
      .side{padding:0.75rem}
      .logo h2{font-size:1rem}
    }
  </style>
</head>
<body>
  <article class="card" aria-label="Love letter template">
    <section class="letter">
      <div class="logo">
        <div class="heart" aria-hidden="true">
          <!-- small SVG heart -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

          </svg>
        </div>
        <div>
          <h2>For My Beloved</h2>
          <div class="date">September 21, 2025</div>
        </div>
      </div>

      <h1 class="subject">My Love,</h1>

   <aside class="side">
      <figure class="photo" aria-hidden="true">
        <!-- placeholder romantic photo from Unsplash; replace with your own image by changing the src -->
        <img src="2.jpg" alt="Romantic scene — replace with your photo">

      <div class="quote">You are my today and all of my tomorrows.</div>

    </aside>
<span class="signature">
  <div class="sig-name">— Kerby Magnaye</div>

</span>
      </div>
    </section>

          <!-- small SVG heart -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 21s-7.5-4.9-9.5-7.1C-0.3 10.9 3 6.4 7 7.8c1.8.6 2.9 1.9 2.9 1.9s1.1-1.3 2.9-1.9c4-1.4 7.3 3.1 4.5 6.1C19.5 16.1 12 21 12 21z" fill="#fff" opacity="0.9"/>
          </svg>
        </div>
        <div>
          <h2>For My Beloved</h2>

        </div>
      </div>
    <h1 class="subject">My Love,</h1>

      <div class="quote">You are my today and all of my tomorrows.</div>

    </aside>
    </div>
    

    
  </article>

  
</body>
</html>
